<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="mini.css">
</head>
<body>
    <div class="login-container">
        <div class="form-container">
            <form action="#" method="post">
                <div class="input-container">
                    <input type="text" name="email" id="email" placeholder="Email or Phone Number">
                </div>
                <div class="input-container">
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="submit-container">
                    <input type="submit" value="Sign up">
                </div>
            </form>
        </div>
        <div class="extra-links">
            <a>Forgot your password?</a>
        </div>
        <hr>
        <div class="account">
            <input type="button" value="Create a new account">
        </div>
    </div>
    <div class="extra">
        <p>Create a page a celebrity, brand or business.</p>
    </div>
    <div class="logo">
        <img src="facebook logo.png" alt="Facebook Logo" class="facebook-image">
        <p>Facebook helps you build rapport with fellow human beings  </p>
    </div>
</body>
</html>
